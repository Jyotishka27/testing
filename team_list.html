<!DOCTYPE html>

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: white;
      color: #1E293B;
      margin: 0;
      min-height: 100vh;
    }

    	.nav-link {
  	  color: #4b5563; /* Tailwind gray-700 */
  	  font-weight: 500; /* font-medium */
  	  text-decoration: none;
  	  transition: color 0.2s ease;
  	}
  
  	.nav-link:hover {
  	  color: #374151; /* Tailwind gray-800 */
  	}
  
  	.nav-link.active {
  	  color: #dc2626; /* Tailwind red-600 */
  	}
    /* âœ… Tabs */
    .tabs { display: flex; gap: 0.5rem; overflow-x: auto; white-space: nowrap; margin-bottom: 1.25rem; }
    .tab-button {
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-weight: 600;
      color: #334155;
      background-color: transparent;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.17s ease;
      font-size: 0.97rem;
      flex-shrink: 0;
    }
    .tab-button.active {
      background-color: #E2E8F0;
      color: #1E293B;
      border-color: #64748B;
      box-shadow: 0 3px 10px rgba(34, 44, 56, 0.07);
    }
    .tab-button:hover:not(.active) {
      background-color: #F1F5F9;
      color: #1E293B;
    }
    /* âœ… Table */
    table { width: 100%; font-size: 1rem; }
    thead th {
      background-color: #F9FAFB;
      font-weight: 700;
      color: #334155;
      padding: 0.7rem 1rem;
      text-align: left;
    }
    tbody tr { transition: background-color 0.18s; }
    tbody tr:hover { background-color: #F1F5F9; }
    tbody td { padding: 0.85rem 1rem; font-weight: 500; }
  </style>
</head>
<body class="text-black">

  <!-- âœ… Footer -->

    const positionIcons = { Striker: 'âš½', Defence: 'ðŸ›¡', Goalkeeper: 'ðŸ§¤', Midfield: 'ðŸŽ¯' };

    const tabsContainer = document.getElementById("tabs");
    const teamContent = document.getElementById("teamContent");
    let activeTeamIndex = 0;

    function renderTabs() {
      tabsContainer.innerHTML = "";
      TEAMS.forEach((team, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = `<img src="${team.image}" alt="${team.name} Logo" class="h-6 w-6 rounded-full object-cover mr-2" /> ${team.name}`;
        btn.className = "tab-button flex items-center";
        btn.addEventListener("click", () => {
          document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          activeTeamIndex = index;
          renderTeamTable();
        });
        tabsContainer.appendChild(btn);
        if (index === 0) btn.classList.add("active");
      });
      renderTeamTable();
    }

    function renderTeamTable() {
      const team = TEAMS[activeTeamIndex];
      const players = SALES.filter(p => p.teamIndex === activeTeamIndex);
      teamContent.innerHTML = `
        <div class="flex items-center gap-3 mb-4">
          <img src="${team.image}" alt="${team.name} Logo" class="h-10 w-10 rounded-full object-cover" />
          <h3 class="text-lg font-bold">${team.name}</h3>
        </div>
        <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left">Player</th>
              <th class="px-4 py-2 text-left">Position</th>
            </tr>
          </thead>
          <tbody>
            ${players.map(p => `
              <tr class="border-t">
                <td class="px-4 py-2 flex items-center gap-2">
                  <span>${positionIcons[p.position] || ''}</span>
                  ${p.playerName}
                  ${p.captain ? '<span class="ml-2 text-xs font-bold text-blue-600 bg-blue-100 px-2 py-0.5 rounded-full">C</span>' : ''}
                </td>
                <td class="px-4 py-2">${p.position}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }
    renderTabs();
  </script>
<script type="module">
    import { injectHeader } from "./tournament_header.js";
    import { loadTeams, hydrateTeamLogos } from "./teams-util.js";
    // Header
    injectHeader("#site-header", { active: "teams" });
    // Team/logo hydration (keeps names/logos consistent from data/teams.json)
    try {
      const maps = await loadTeams();
      hydrateTeamLogos(document, maps);
    } catch (e) {
      console.warn("Teams JSON load failed:", e);
    }
  </script>

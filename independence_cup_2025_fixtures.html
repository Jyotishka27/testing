<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures – Independence Cup 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div data-header="mount" data-active="tournaments"></div>
  <div data-subnav="mount" data-active="fixtures" data-basehref="independence_cup_2025"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Independence Cup 2025 — Fixtures</h1>
      <p class="text-gray-600">All dates/times are local.</p>
    </header>

    <!-- Controls -->
    <div class="flex flex-wrap items-center gap-3 mb-6">
      <select class="px-3 py-2 rounded-lg border border-gray-300">
        <option selected>All Stages</option>
        <option>Group Stage</option>
        <option>Semi-finals</option>
        <option>Third Place</option>
        <option>Final</option>
      </select>
      <select class="px-3 py-2 rounded-lg border border-gray-300">
        <option selected>All Groups</option>
        <option>Group A</option>
        <option>Group B</option>
      </select>
      <div class="ml-auto flex gap-2">
        <button class="px-3 py-2 rounded-full bg-gray-900 text-white">Upcoming</button>
        <button class="px-3 py-2 rounded-full bg-gray-100">Completed</button>
      </div>
    </div>

    <!-- Match list -->
    <section class="space-y-4">
      <!-- Example match card -->
      <article class="rounded-2xl border border-gray-200 p-4 sm:p-6 shadow-sm">
        <div class="flex flex-col sm:flex-row sm:items-center gap-3 justify-between">
          <div class="text-sm text-gray-500">Group A • Matchday 1</div>
          <div class="text-sm text-gray-500">Sat, 09 Aug 2025 • 10:30</div>
        </div>
        <div class="mt-3 grid grid-cols-1 sm:grid-cols-[1fr_auto_1fr] items-center gap-3">
          <div class="flex items-center gap-3">
            <img src="Amigos FC.jpg" alt="Amigos FC" class="w-10 h-10 rounded-full object-cover" loading="lazy"/>
            <span class="font-medium">Amigos FC</span>
          </div>
          <div class="text-center">
            <span class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-gray-900 text-white text-lg font-bold">1–1</span>
            <div class="text-xs text-gray-500 mt-1">FT</div>
          </div>
          <div class="flex items-center justify-end gap-3">
            <span class="font-medium">Strawhat Pirates</span>
            <img src="Strawhat Pirates.jpg" alt="Strawhat Pirates" class="w-10 h-10 rounded-full object-cover" loading="lazy"/>
          </div>
        </div>
        <details class="mt-3">
          <summary class="cursor-pointer text-sm text-gray-600">Details</summary>
          <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
            <div><div class="font-medium text-gray-700 mb-1">Scorers</div><ul class="list-disc pl-4"><li>Amigos: Rahul (72')</li></ul></div>
            <div><div class="font-medium text-gray-700 mb-1">Scorers</div><ul class="list-disc pl-4"><li>Strawhat: Supratim (15')</li></ul></div>
          </div>
        </details>
      </article>
    </section>
  </main>

  <script type="module" src="header.js"></script>
</body>
</html>
